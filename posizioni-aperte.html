  <script src="svalduz_script_03.js" type="text/javascript"></script>
  <script>stud()



  $(".posizione-aperta").click(function(){
    if ($(this).hasClass("selected")) {
      $(".wrap_info_posizione").css("display", "none")
      $(".wrap_info_posizione").css("height", "0%")
      $(this).removeClass("selected")

    } else {
      $(".posizione-aperta").removeClass("selected")
      $(".wrap_info_posizione").css("display", "none")
      $(".wrap_info_posizione").css("height", "0px")
      $(this).next(".wrap_info_posizione").css("display", "block")
      $(this).next(".wrap_info_posizione").css("height", "100%")
      $(this).addClass("selected")

    }



  })

  $(".chiudi").click(function(){

    $(".wrap_info_posizione").css("display", "none")
    $(".wrap_info_posizione").css("height", "0%")

  })


  </script>
